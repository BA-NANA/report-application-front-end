    <div class="container">

        <div class="row">
            <div class="page-header">
                <h1 style="margin-left: 10px">志愿详情 <small>Report Detail</small>
                    <input type="submit" value="返回" class="btn btn-default pull-right" style="margin-right: 20px" onclick="javascript:window.history.back()">
                </h1>

            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal">
                    <input type="hidden" name="id" value="${user.id}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="stdId"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="stdName"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major" class="col-sm-2 control-label">所属专业</label>
                        <div class="col-sm-10">
                            <div class="select">
                                <select name="major" id="major">
                                    <option value ="计算机科学与技术">计算机科学与技术</option>
                                    <option value ="信息安全">信息安全</option>
                                    <option value="物联网工程">物联网工程</option>
                                    <option value="大数据">大数据</option>
                                    <option value="中加">中加</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major" class="col-sm-2 control-label">班级</label>
                        <div class="col-sm-10">
                            <div class="select">
                                <select name="classNum" id="classNum">
                                    <option value ="1">1</option>
                                    <option value ="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stdPhone" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="stdPhone" name="stdPhone" value="" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stdQQ" class="col-sm-2 control-label">QQ号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="stdQQ" name="stdQQ" value="798998087" placeholder="请输入QQ号">
                        </div>
                    </div>


                    <div class="tips" id="phoneTip"></div>

                    <div class="form-group firstWill">
                        <label for="firstOrg" class="col-sm-2 control-label">第一志愿</label>
                        <div class="col-sm-10">
                            <div class="select">
                                <select name="firstOrg" id="firstOrg">
                                    <option value="">----请选择----</option>
                                    <option value="团委">团委</option>
                                    <option value="学生会">学生会</option>
                                    <option value="科技协会">科技协会</option>
                                    <option value="勤工助学中心">勤工助学中心</option>
                                    <option value="新闻中心">新闻中心</option>
                                </select>
                            </div>
                            <div class="select">
                                <select name="firstBra" id="firstBra">
                                    <option value="">----请选择----</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group firstWill">
                        <label for="firstReason" class="col-sm-2 control-label">第一志愿申请理由</label>
                        <div class="form-info col-sm-10" >
                            <textarea id="firstReason" name="firstReason"  class="form-control" rows="6" placeholder="请输入申请理由(200字内必填，不能为空)" maxlength="200"></textarea><br>
                        </div>
                        <div class="tips" id="firstWillTip"></div>
                    </div>

                    <div class="form-group secondWill">
                        <label for="secondOrg" class="col-sm-2 control-label">第二志愿</label>
                        <div class="col-sm-10">
                            <div class="select">
                                <select name="secondOrg" id="secondOrg">
                                    <option value="">----请选择----</option>
                                    <option value="团委">团委</option>
                                    <option value="学生会">学生会</option>
                                    <option value="科技协会">科技协会</option>
                                    <option value="勤工助学中心">勤工助学中心</option>
                                    <option value="新闻中心">新闻中心</option>
                                </select>
                            </div>
                            <div class="select">
                                <select name="secondBra" id="secondBra">
                                    <option value="">----请选择----</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-group secondWill">
                        <label for="firstReason" class="col-sm-2 control-label">第二志愿申请理由</label>
                        <div class="form-info col-sm-10" >
                            <textarea id="secondReason" name="secondReason"  class="form-control" rows="6" placeholder="请输入申请理由(200字内选填，不能为空)" maxlength="200"></textarea><br>
                        </div>
                        <div class="tips" id="secondWillTip"></div>
                    </div>


                    <div class="form-group">
                        <label for="isDispensing" class="col-sm-2 control-label">是否调剂</label>
                        <div class="col-sm-10">
                            <div class="select">
                                <select name="isDispensing" id="isDispensing">
                                    <option value="1">接受调剂</option>
                                    <option value="0">不接受调剂</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">志愿创建时间</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="createTime">
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" >最后修改时间</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="updateTime">
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">该学生录取状态</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" id="reportStatus"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea id="remark" name="remark"  class="form-control" rows="3" placeholder="亲爱的面试官，请在此处留下对该学生的面试印象，学生不会看到此内容（300字以内）" maxlength="300"></textarea><br>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <input type="button" value="录取一志愿" class="btn btn-success" id="enrollFirst" style="margin-top:5px">
                        <input type="button" value="录取二志愿" class="btn btn-success" id="enrollSecond" style="margin-top:5px">
                        <input type="button" value="提交数据更新" class="btn btn-info" id="updateInfo" style="margin-top:5px">
                        <input type="button" value="删除本条志愿" class="btn btn-danger" id="deleteReport" style="margin-top:5px">
                        <br><br><p>注意：要对学生修改录取部门进行录取请先提交数据更新</p>
                    </div>
                </form>
            </div>
        </div>
